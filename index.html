<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flappy Input</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container">
    <h1>Flappy Input</h1>
    <p class="instructions">Pulsa <strong>Espacio</strong> para saltar. Aterriza sobre letras para escribir. Aterriza en <em>Borrar</em> o <em>Aceptar</em> para sus acciones.</p>
    <p id="countdown" style="text-align:center; color:#ff66b2; font-weight:bold; font-size:1.2rem;"></p>


    <div class="status">
        <label for="nameDisplay" class="input-label">Nombre:</label>
        <div id="nameDisplay" class="name-display"></div>
    </div>

    <div class="game-wrapper">
        <div id="gameArea" class="game-area">
            <div id="bird" class="bird">OWO</div>
        </div>
    </div>


    <div class="footer">
      <small>No podi waton??? XDDD</small>
    </div>
  </main>

  <script src="js/game.js"></script>
</body>
</html>
